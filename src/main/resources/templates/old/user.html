<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>

<a href="/logout">
    <input type="button" value="Logout"/>
</a>


<table border="1">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Last name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Roles</th>


    </tr>
    </thead>

    <tr
            th:style="'font-weight: bold;'">
        <td th:text="${currentUser.getId()}"></td>
        <td th:text="${currentUser.getName()}"></td>
        <td th:text="${currentUser.getLastName()}"></td>
        <td th:text="${currentUser.getAge()}"></td>
        <td th:text="${currentUser.getEmail()}"></td>
        <td th:text="${currentUser.getPassword()}"></td>
        <td th:text="${currentUser.getRoles()}"></td>

    </tr>

</table>


</body>
</html>
