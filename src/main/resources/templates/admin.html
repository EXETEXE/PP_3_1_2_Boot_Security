<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--GENERAL GRID START-->
<!--<div class="container-fluid" style="padding-left: 0px; padding-right: 0px">-->

<!--TOP NAVBAR-->
<nav class="navbar navbar-dark bg-dark col-12">
    <h2 class="navbar-brand" id="header"></h2>

    <a href="/logout">
        <input type="button" class="btn btn-md active disabled btn-secondary" value="Logout"/>
    </a>
</nav>


<!--MAIN GRID START-->
<div class="flex-fill row bg-light" style="height: 1000px">

    <!--SIDEBAR START-->
    <div class="col-2  bg-white " style="padding-right: 0px">

        <div class=" list-group  bg-white" style="margin-right: auto">

            <a href="/admin" class="list-group-item w list-group-item-action active">Admin</a>
            <a href="/user" class="list-group-item  list-group-item-action">User</a>
        </div>

    </div>
    <!--SIDEBAR END-->

    <!--    MAIN BAR START-->
    <div class="col-10 bg-light text-dark " style="padding-left: 50px; padding-right: 50px">

        <div><h1>Admin information page</h1></div>


        <ul class="nav nav-tabs">

            <li class="nav-item">
                <a href="#userTable" class="nav-link active" role="tab" data-toggle="tab">User Table</a>
            </li>

            <li class="nav-item">
                <a href="#newUser" class="nav-link" role="tab" data-toggle="tab">New User</a>
            </li>

        </ul>


        <div class="tab-content ">

            <div role="tabpanel" class="tab-pane active " id="userTable">
                <div><h4>All users</h4></div>


                <!--        USER TABLE START-->
                <table class="table table-striped bg-white">
                    <!--            UT HEADERS START-->
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>

                    </tr>
                    </thead>
                    <!--            UT HEADERS END-->

                    <tbody class="userList">
                    <!--ТУТ бУДЕТ ДЖАВАСКРИПТ!!!1-->
                    </tbody>
                </table>
                <!--       USER TABLE END-->
            </div>
            <!--             ADD NEW USER  TABLE START-->
            <div role="tabpanel" class="tab-pane fade" id="newUser">

                <div><h4>Add new user</h4></div>

                <div class="container-fluid bg-white">
                    <!--                    Add user form with rows start-->
                    <div class="row">
                        <div class="col-md-5">
                        </div>
                        <div class="col-md-2">
                            <!--                            ADD USER FORM START-->
                            <form role="form">
                                <!--                                NAME INPUT-->
                                <div class="form-group text-center">

                                    <b for="name">
                                        First name
                                    </b>
                                    <input class="form-control" id="nameInput" required type="text"
                                    />
                                </div>

                                <div class="form-group text-center">

                                    <b for="lastNameInput">
                                        Last name
                                    </b>
                                    <input class="form-control" id="lastNameInput" required type="text"
                                    />
                                </div>

                                <div class="form-group text-center">

                                    <b for="ageInput">
                                        Age
                                    </b>
                                    <input type="number" class="form-control" id="ageInput"
                                    />

                                </div>

                                <div class="form-group text-center">

                                    <b for="emailInput">
                                        Email
                                    </b>
                                    <input class="form-control" id="emailInput" required type="email"
                                    />
                                </div>

                                <div class="form-group text-center">

                                    <b for="passwordInput">
                                        Password
                                    </b>
                                    <input class="form-control" id="passwordInput" required type="password"
                                    />
                                </div>

                                <div class="form-group text-center">
                                    <b for="rolesSelectorInput">
                                        Roles
                                    </b>

                                    <select name="roleId" multiple class="form-control" id="rolesSelectorInput"
                                            style="height: 60px">
                                        <option class="active" value="1">USER</option>
                                        <option value="2">ADMIN</option>
                                    </select>

                                </div>

                                <div class="form-group text-center">
                                    <input type="submit" id="addUserSubmitButton" class="btn btn-success"
                                           value="Add user">

                                </div>
                            </form>
                            <!--                            ADD USER FORM END-->
                        </div>
                        <div class="col-md-5">
                        </div>
                    </div>
                    <!--                    Add user form with rows end-->
                </div>
            </div>
            <!--             ADD NEW USER  TABLE END-->

            <!--            EDIT MODAL START-->

            <div class="modal fade" id="userUpdateModal" tabindex="-1" role="dialog" aria-labelledby="userUpdateModal"
                 aria-hidden="true">

                <div class="modal-dialog" role="document">
                    <div
                            class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="userUpdateModalLabel">Edit user</h5>
                            <button type="button" class="close" id="closeEditModal1" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <form>
                            <div class="modal-body">
                                <!--                    Add user form with rows start-->
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <!--                            ADD USER FORM START-->

                                        <!--                                NAME INPUT-->

                                        <div class="text-center">

                                            <b>
                                                ID
                                            </b>
                                            <input disabled placeholder="" class="form-control"
                                                   id="idToUpdate"/>
                                        </div>

                                        <div class="text-center">

                                            <b>
                                                First name
                                            </b>
                                            <input class="form-control" id="nameToUpdate" name="name" required
                                                   type="text"/>
                                        </div>

                                        <div class="form-group text-center">

                                            <b>
                                                Last name
                                            </b>
                                            <input class="form-control" id="lastNameToUpdate" required
                                                   type="text"
                                                   name="lastName"/>
                                        </div>

                                        <div class="form-group text-center">

                                            <b>
                                                Age
                                            </b>
                                            <input type="number" class="form-control" id="ageToUpdate"
                                                   name="age"/>

                                        </div>

                                        <div class="form-group text-center">

                                            <b for="emailToUpdate">
                                                Email
                                            </b>
                                            <input class="form-control" id="emailToUpdate" required
                                                   type="email"
                                                   name="email"/>
                                        </div>

                                        <div class="form-group text-center">

                                            <b for="passwordToUpdate">
                                                Password
                                            </b>
                                            <input class="form-control" id="passwordToUpdate" required
                                                   type="password"
                                                   name="password"/>
                                        </div>

                                        <div class="form-group text-center">
                                            <b for="rolesUpdateSelectorInput">
                                                Roles
                                            </b>

                                            <select name="roleId" multiple class="form-control" id="rolesUpdateSelectorInput"
                                                    style="height: 60px">
                                                <option class="active" value="1">USER</option>
                                                <option value="2">ADMIN</option>
                                            </select>

                                        </div>


                                        <!--                            Update USER FORM END-->
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                </div>
                                <!--                    Add user form with rows end-->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="closeEditModal2" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary" id="submitUserEditData">Edit</button>

                            </div>
                        </form>
                    </div>
                </div>


            </div>

            <!--            EDIT MODAL END-->


            <!--            DELETE MODAL START-->

            <div class="modal fade" id="userDeleteModal" tabindex="-1" role="dialog" aria-labelledby="userDeleteModal"
                 aria-hidden="true">

                <div class="modal-dialog" role="document">
                    <div
                            class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="userDeleteModalLabel">Edit user</h5>
                            <button type="button" class="close" id="closeDeleteModal1" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <form>
                            <div class="modal-body">
                                <!--                    DELETE user form with rows start-->
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <!--                            DELETE USER FORM START-->


                                        <div class="text-center">

                                            <b>
                                                ID
                                            </b>
                                            <input disabled placeholder="" class="form-control"
                                                   id="idToDelete"/>
                                        </div>

                                        <div class="text-center">

                                            <b>
                                                First name
                                            </b>
                                            <input disabled class="form-control" id="nameToDelete" name="name" required
                                                   type="text"/>
                                        </div>

                                        <div class="form-group text-center">

                                            <b>
                                                Last name
                                            </b>
                                            <input disabled class="form-control" id="lastNameToDelete" required
                                                   type="text"
                                                   name="lastName"/>
                                        </div>

                                        <div class="form-group text-center">

                                            <b>
                                                Age
                                            </b>
                                            <input disabled type="number" class="form-control" id="ageToDelete"
                                                   name="age"/>

                                        </div>

                                        <div class="form-group text-center">

                                            <b for="emailToDelete">
                                                Email
                                            </b>
                                            <input disabled class="form-control" id="emailToDelete" required
                                                   type="email"
                                                   name="email"/>
                                        </div>

                                        <div class="form-group text-center">
                                            <b for="rolesDeleteSelectorInput">
                                                Roles
                                            </b>

                                            <select disabled name="roleId" multiple class="form-control" id="rolesDeleteSelectorInput"
                                                    style="height: 60px">
                                                <option class="active" value="1">USER</option>
                                                <option value="2">ADMIN</option>
                                            </select>

                                        </div>

                                        <!--                            Delete USER FORM END-->
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="closeDeleteModal2" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" id="submitUserDeleteData" class="btn btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>

            <!--            DELETE MODAL END-->

            <!--    MAIN BAR END-->


        </div>
    </div>
</div>
<!--MAIN GRID END-->

<!--GENERAL GRID END-->


<!--SCRIPTS-->
<script type="text/javascript" src="/js/populateHeader.js"></script>
<script type="text/javascript" src="/js/adminPage.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
